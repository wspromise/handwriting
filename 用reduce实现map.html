      Array.prototype.myFilter = function (callback) {
        return this.reduce(
          (prev, current, index) =>
            prev.concat(callback(current, index) ? current : []),
          []
        );
      };

      let arr = [1, 2, 3].myFilter((item) => item > 2);
      console.log(arr);
    </script>
