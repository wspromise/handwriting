      function getDataType(target) {
        return Object.prototype.toString.call(target).slice(8, -1);
      }

      function deepClone(obj) {
        let res;
        switch (getDataType(obj)) {
          case 'Object':
            res = {};
            break;
          case 'Array':
            res = [];
            break;

          default:
            return obj;
            break;
        }
        debugger;
        for (const key in obj) {
          res[key] = deepClone(obj[key]);
        }

        return res;
      }
